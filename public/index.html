<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>VIRTUS</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img class="logo_img" src="../../assets/images/logo.png" alt="virtus"></a>
            <h1>Virtus</h1>
        </div>
    </header>
    <div class="login-block">
        <h2 class="title_text_align">Log In</h2>
        <a class="link" href="pages/signup/signup.html">Not a member?</a>
        <form class="form-block" id="form" name="form">
            <input class="input-block" type="email" name="email" id="email" placeholder="Email...">
            <input class="input-block" type="password" name="password" id="password" placeholder="Password...">
            <input class="button" type="button" value="Log In" id="signin">
            <p id="errorMessage" class="errorMessage"></p>
        </form>
        <a class="link" href="pages/reset/reset.html">Forgot password?</a>
    
        <!-- <a href="pages/messages/messages.html">Messages</a> -->
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
