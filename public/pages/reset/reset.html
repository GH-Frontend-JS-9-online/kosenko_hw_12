<body>
    <h2>Reset Password</h2>
    <div>
        <a href="../signup/signup.html">Not a member?</a>
        <form action="" method="post">
            <input type="email" name="email" id="" placeholder="Email...">
            <p>You'll receive an email wihth a link to reset<br>
            password. Link is valid for 30 min only.</p>
            <button type="submit">Reset</button>
        </form>
    </div>


    <p>Please check your email for a reset link. It is valid for 30 min only.</p>

    <div>
        <p>Please enter your new password</p>
        <form action="" method="post">
            <input type="password" name="password" id="" placeholder="Password...">
            <input type="password" name="confirmPassword" id="" placeholder="Confirm password...">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="reset.js"></script>
</body>
